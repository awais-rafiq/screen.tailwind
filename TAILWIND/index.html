<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
             screens: {
         'sm': '567px',
         // => @media (min-width: 640px) { ... }

      'md': '768px',
      // => @media (min-width: 768px) { ... }

      'lg': '1024px',
      // => @media (min-width: 1024px) { ... }

      'xl': '1280px',
      // => @media (min-width: 1280px) { ... }

      '2xl': '1536px',
      // => @media (min-width: 1536px) { ... }
    },

            extend: {
                extend: {
            screens: {
           'xs': {min:'320px', 'max':'567' },
          // => @media (min-width: 992px) { ... }
            },
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    
   <div>
    <h1 class="sm:text-center py-5 lg:py-10 lg:text-center text-3xl">friends blood foundation</h1>
   </div>
    
<!-- laptop screen size 1600px -->
</body>
</html>
